[execution]
output_snapshots = 199 174 156 131 113 100
simulation_batches = 0
output_format = hdf5
output_directory = .
skip_missing_descendants = true
warn_on_missing_descendants = false
ensure_mass_growth = true
ode_solver_precision = 0.05
name_model = my_model
output_sf_histories = true
snapshots_sf_histories = 156

[cosmology]
omega_m = 0.3121
omega_b = 0.0491
omega_l = 0.6879
n_s = 0.9653
sigma8 = 0.8150
hubble_h = 0.6751
power_spectrum = planck15

[simulation]
sim_name = mini-SURFS
volume = 144703.125
lbox = 210
tot_n_subvolumes = 64
min_snapshot = 51
max_snapshot = 199
tree_files_prefix = /path/to/simulation/files/tree_199
redshift_file = /path/to/simulation/redshifts.txt

[dark_matter_halo]
halo_profile = nfw
lambda_random = true
size_model = Mo98

[gas_cooling]
lambdamodel = cloudy
model = croton06
pre_enrich_z = 1e-7

[recycling]
recycle = 0.4588
yield = 0.02908
zsun = 0.018

[stellar_feedback]
model = lagos13
v_sn = 110
beta_disk = 4.5
redshift_power = 0.12
eps_halo = 2.0
eps_disk = 1

[star_formation]
model = br06
nu_sf = 1.0
boost_starburst = 10.0
sigma_hi_crit = 0.1
po = 34673.0
beta_press = 0.92
gas_velocity_dispersion = 10.0
clump_factor_kmt09 = 5.0

[reincorporation]
tau_reinc = 25.0
mhalo_norm = 1e10
halo_mass_power = -1

[reionisation]
model = sobacchi13
zcut = 10.0
vcut = 35.0
alpha_v = -0.2

[agn_feedback]
model = croton16
mseed = 1e4
mhalo_seed = 1e10
f_smbh = 0.008
v_smbh = 400.0
tau_fold = 20
alpha_cool = 0.5
accretion_eff_cooling = 0.1
kappa_agn = 0.002
f_edd = 0.01

[galaxy_mergers]
major_merger_ratio = 0.3
minor_merger_burst_ratio = 0.1
gas_fraction_burst_ratio = 0.3
f_orbit = 1
cgal = 0.49
tau_delay = 0.1
fgas_dissipation = 1
merger_ratio_dissipation = 0.3
merger_timescale_model = poulton20

[disk_instability]
stable = 0.8
fint = 2.0

[environment]
stripping = true
